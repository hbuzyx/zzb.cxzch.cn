
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>{$title} - <tp:sitename /></title>
    <meta name="keywords" content="<tp:sitekeywords />" />
    <meta name="description" content="<tp:sitedescription />" />
    <link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" /> 
    <script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
</head> 
<body> 
    
<include file="Public:header" />
    
    <div id="container">
    	<div class="tag_head">
            
            <h1><strong>热门标签</strong></h1>
        </div>
        <div class="list">
            <div class="sidebar_tags list_main clearfix">
            	<volist name="tags" id="vo">
                <a href="{:U('tag/index')}?tagname={$vo['tag_name']}" title="{$vo.tag_name}" target="_blank">{$vo.tag_name}</a>
            	</volist>
            </div>
            <div class="pager">{$page}</div>
        </div>
    </div>

<include file="Public:footer"/>

</body>
</html>
