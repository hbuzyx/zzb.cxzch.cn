
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>{$title} - <tp:sitename /></title>
    <meta name="keywords" content="{$tagname}" />
    <meta name="description" content="包含标签'{$tagname}'的搜索结果." />
    <link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" type="image/x-icon" /> 
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" /> 
    <script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
</head> 
<body> 
    
<include file="Public:header" />
    
    <div id="container">
    	<div class="tag_head">
            
            <h1>标签：<strong>{$tagname}</strong></h1>
        </div>
        <div class="list">
            <div class="list_main clearfix">
            	<foreach name="vlist" item="v" key="autoindex">
                <div class="per" <if condition="($autoindex+1)%4 eq 0">style="margin-right:0"</if> > 
                        <a href="{$v.url}" title="{$v.title}" target="_blank" class="img_link"> 
                            <img src="__PUBLIC__/images/grey.gif" original="{$v.litpic}" alt="{$v.title}" class="lazy"  />
                        </a>
                        <div class="foot">
                            <php>
                            $vtitle = str_replace($keyword,'<b style="color:red">'.$keyword.'</b>',$v['title']);
                            </php>
                            <p class="title"><a href="{$v.url}" title="{$v.title}" target="_blank">{$vtitle}</a></p> 
                            <p class="tags">
                            <php>$tags = explode(',',$v['tag']);</php>
                            <volist name="tags" id="vo">
                                <a class="list-tag" href="{:U('tag/index')}?tagname={$vo}" target="_blank">{$vo}</a>
                            </volist>
                            </p>
                            <div class="statics">
                                <a class="download citecommon">下载 <em>{$v.downnum}次</em></a>
                                <a class="comment citecommon">评论 <em>{$v.comment}条</em></a>
                                <a class='scores citecommon'>浏览 <em>{$v.click}次</em></a>
                            </div>
                        </div> 
                </div>
                </foreach>
            </div>
            <div class="pager">{$page}</div>
        </div>
    </div>

<include file="Public:footer"/>

</body>
</html>
