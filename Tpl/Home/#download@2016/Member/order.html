<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>{$title} - <tp:sitename /></title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" type="image/x-icon" /> 
    <link rel="stylesheet" href="__PUBLIC__/css/style_version1.css" type="text/css" />
    <link href="__PUBLIC__/css/member.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
</head> 
<body> 

<include file="Public:header" />

<div class="container clearfix">
    
    <include file="Member:left" />
    
    <div class="member_main">
        <div class="perInfo">
            <div class="titleInfoBorder">
                <span>{$title}</span>
                 <a class="want" href="{:U('Member/pay')}">去充值</a>
            </div>
        </div>
        <notempty name='lists'>
            <table class='table_member'>
                <tr>
                    <th align="left">订单编号</th>
                    <th align="center">充值金额</th>
                    <th align="center"></th>
                    <th align="center">下单时间</th>
                    <th align="center">付款时间</th>
                </tr>
                <tbody>
                <foreach name="lists" item="row">
                    <tr>
                        <td>{$row.out_trade_no}</td>
                        <td align="center">{$row.money} </td>
                    <td align="center">{$row.points} 积分</td>
                    <td align="center">{$row.addtime|date="Y-m-d H:i",###}</td>
                    <td align="center">{$row.update_time|date="Y-m-d H:i",###}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <div class="pager">{$page}</div>
            <else/>
            <div class="infoNoData">
                你还没有充值记录呢，快去
                <a  href="{:U('Member/pay')}">充值</a>
                吧。
            </div>
        </notempty>
        <notempty name='statics'>
            <table class='table_member'>
                <tr>
                    <th align="center">时间</th>
                    <th align="center">充值金额</th>
                </tr>
                <tbody>
                <foreach name="statics" item="row">
                    <tr>
                        <td align="center">{$row.title}</td>
                        <td align="center">{$row.money}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>
          </notempty>
    </div>
    
</div>

<include file="Public:footext" />
<include file="Member:mfooter" />

</body>
</html>
