<include file="Public:head" />
<link href="__PUBLIC__/css/member.css" rel="stylesheet" type="text/css" />
<div  class="container w clearfix">
    <include file="Member:right" />
    <div class="member_main">
        <div class="perInfo">
            <div class="titleInfoBorder">
                <span>{$title}</span>
                <a class="want" href="{:U('Member/pay')}">去充值</a>
            </div>
        </div>
        <notempty name='lists'>
            <table class='table_member'>
                <tr>
                    <th align="center">财务属性</th>
                    <th align="center"></th>
                    <th align="center">说明信息</th>
                    <th align="center">操作时间</th>
                    <th align="center">状态</th>
                </tr>
                <tbody>
                <foreach name="lists" item="row">
                    <tr>
                        <td>{$row.fuhao|getRefundState}</td>
                        <td width='100px'><if condition='$row.fuhao eq 0'>-<else/>+</if>{$row|getPointsHuobi} {$row.symbol|getSymbol}</td>
                    <td>{$row|getPointsTitle}</td>
                    <td>{$row.addtime|date="Y-m-d H:i",###}</td>
                    <td>{$row.status|getPointsState=###}</td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            <div class="pager">{$page}</div>
            <else/>
            <div class="infoNoData">
                你还没有财务记录呢，快去
                <a target="_blank" href="__APP__/Member/pay">充值</a>
                吧。
            </div>
        </notempty>
        <include file="Member:menu" />
    </div>
</div>

<include file="Member:foot" />
