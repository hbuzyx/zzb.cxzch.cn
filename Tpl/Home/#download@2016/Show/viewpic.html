<head>

<meta name="keywords" content="{$title}" />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/view/css/demo.css" />

<body>
<div class="head">
  <div class="tab">
    <div class="td_l">
      <h1>{$title}</h1>
    </div>
    <div class="td_r">
    <!--<a href="javascript:void(0);" onclick="downloadZip('{$content.id}')" >下载模板</a>-->
    <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=416148489&site=qq&menu=yes">联系客服</a>
    </div>
  </div>

</div>

<div class="demopage">
	
		<div class="tabbox" id="statetab">
			<ul class="tabbtn">
            	<foreach name="content['pictureurls']" item='v'>
                <li id="p{$key+1}" onclick="setContentTab('p',{$key+1},{:count($content['pictureurls'])})" <if condition="($key+1) eq 1">class="current"</if> >
                <a href="#p{$key+1}">{$v.alt}</a>
                </li>
                </foreach>
			</ul>
            
            <foreach name="content['pictureurls']" item='v'>
            <div class="tabcon" id="con_p_{$key+1}" <if condition="($key+1) eq 1">style=""<else />style="display:none;"</if> >
            <a href="javascript:void(0);" title="{$v.alt}"><img original="{$v.url}" onmouseover="upNext(this)" alt="{$v.alt}" /></a>
            </div>
            </foreach>
				
		</div>
	</div>
		
</div>

</body>
