              <li class="c <eq name="cid" value="$catlist['id']">tabactive</eq>" ><a href="{$catlist.url}">{$catlist.name}<span> &gt; </span></a></li>
            </tp:catlist>
            <else/>
            <if condition = "$cate['pid'] gt 0">
            <tp:catlist typeid="$cate['pid']" type='son' flag='1'>
            <li class="c <eq name="cid" value="$catlist['id']">tabactive</eq>" ><a href="{$catlist.url}">{$catlist.name}<span> &gt; </span></a></li>

            </if>

      <img src="__PUBLIC__/list/fqfm_051.jpg">
    </div>
   <script>
            $(window).bind('scroll', function () {
                var div_h = $('.ny_nav').height(); // div的高度
                var foot_h = $(".foot").offset().top - $(window).scrollTop(); // foot到顶部的距离
                var con_h = $('.ny_zqw_chb').offset().top - $(window).scrollTop(); // con到顶部的距离
                if(con_h <= 0){
                    $('#my_sticky').addClass('ny_nav_chb');
                    if(foot_h - div_h <= 0){
                        $('#my_sticky').css({
                            'top':'auto',
                            'bottom':$(window).height() - foot_h
                        })
                    }else{
                        $('#my_sticky').css({
                            'top':'0',
                            'bottom':'auto'
                        })
                    }
                }else{
                    $('#my_sticky').removeClass('ny_nav_chb');
                }
            });
        </script>
   <div class="ny_zqw ny_zqw_chb">
