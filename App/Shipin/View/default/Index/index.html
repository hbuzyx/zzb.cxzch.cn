						var _this = this;
						$(".ind-list").html("");
						var i_class = $(_this).attr('class');
						//判断是否有背景
						if ($(_this).parent('li').hasClass('active')) {
							//判断箭头状态
							if (i_class == "up-default") {
								orderBy = "scoreasc";
							} else {
								orderBy = "scoredesc";
							}
						} else {
							$(_this).parent('li').addClass('active');
							$('#video_default').parent('li').removeClass('active');
							$('#video_collect').parent('li').removeClass('active');
							if (i_class == "up-default") {
								orderBy = "scoredesc";
							} else {
								orderBy = "scoreasc";
							}
						}
						p = 1;
						ajaxBang();
					}
				);

				//查看更多点击事件
				$("#getList").live("click",
					function() {
						$(this).remove();
						ajaxBang();
					}
				);
				//排序请求事件 TODO
				function ajaxBang() {
					$.ajax({
						type: "GET",
						url: "http://zs.hbxuwe.cn/index.php?app=classroom&mod=Video&act=getList",
						data: "p=" + p + "&orderBy=" + orderBy + "&cateId=" + cateId + "&pType=" + pType,
						dataType: "json",
						success: function(data) {
							appendHtml(data);
						}
					});
				}
				//分类点击
				function cateBang(cate, id) {
					// $(".ind-list").html("");
					$(cate).parent('li').addClass('active').siblings('li').removeClass('active');
					//cateId = id;
					//p = 1;
					// ajaxBang();
					if(id == 0){
						$(".ind-list li").show();
					}else{
						$(".ind-list li").hide();
						$(".ind-list li[data-id='"+ id +"']").show();
					}
				}
				//类型点击
				function redBang(type) {
					$(".ind-list").html("");
					pType = type;
					p = 1;
					ajaxBang();
				}
			</script>
