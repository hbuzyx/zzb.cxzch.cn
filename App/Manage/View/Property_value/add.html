<extend name="Public:base" />
<block name="header_js">	
</block>

<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-plus"></em> 
			添加属性值  
		    </h3>
		</div>
		
	</div>


	<div class="row">
		<div class="col-lg-12">

				<form method='post' class="form-horizontal" id="form_do" name="form_do" action="{:U('add')}">											
					
                    <div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">选择属性类型</label>
						<div class="col-sm-9">
							<select name="prop_id" class="form-control">
                            	<option value="0">请选择属性类型</option>
								<volist name="proplist" id="v">
								<option value="{$v.id}">{$v.name}</option>
								</volist>
							</select>
						</div>
					</div>
                    
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">属性值名称</label>
						<div class="col-sm-9">
							<input type="text" name="vname" id="inputName" class="form-control" placeholder="属性值名称" required="required" />									
						</div>
					</div>
					
					<div class="row margin-botton-large">
						<div class="col-sm-offset-2 col-sm-9">
							<div class="btn-group">
								<button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>
									保存
								</button>
								<button type="button" onclick="goUrl('{:U('index')}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>
									返回
								</button>
							</div>
						</div>
					</div>
				</form>
	
		</div>
	</div>

		


</block>
