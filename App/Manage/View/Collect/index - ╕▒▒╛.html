<extend name="Public:base" />

<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header" style="font-size:20px;"><em class="glyphicon glyphicon-cloud-upload"></em> 
			提示：采集过程中请不要进行其他操作，采集完成后默认为未审核状态，请编辑无误之后再通过审核。
		    </h3>
		</div>
		
	</div>
    <div class="row" style="margin:20px 10px;">
        
        <form id="myform1" method="post" name="login" target="formSubmit" action="{:U('Collect/haha_modify')}">
            <table cellpadding=0 cellspacing=0 class="table_form" width="100%">
                <tr>
                    <td width="140">采集哈哈:</td>
                    <td>
                    <input type="text" class="input-text" name="now_id" size="10" value="1"/> ~ 
                    <input type="text" class="input-text" name="max_id" size="10" value="5"/>页&nbsp;&nbsp;&nbsp;&nbsp;
                    选择栏目 <select name="cid" >
                            <option value="0">请选择</option>
                            <foreach name='cate' item='v'>
                            <option value="{$v.id}" <if condition="$pid eq $v['id']">selected="selected"</if>>{$v.delimiter}{$v.name}</option>
                            </foreach>
                        </select>
                    
                    <input type="submit"  name="dosubmit" value="开始采集" class="button" style="margin:0 50px;"/>
                    建议24小时采集一次！
                    </td>
                </tr>
            </table>
        </form>

                    建议8小时采集一次！
                    </td>
                </tr>
            </table>
        </form>
