<extend name="Public:base" />
<block name="header_js">
</block>

<block name="content">
	<div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><em class="glyphicon glyphicon-edit"></em> 
			编辑搜索词
		    </h3>
		</div>
		
	</div>


	<div class="row">
		<div class="col-lg-12">

				<form method='post' class="form-horizontal" id="form_do" name="form_do" action="{:U('edit')}">											

					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">关键词</label>
						<div class="col-sm-9">
							<input type="text" name="keyword" id="inputName" value="{$vo.keyword}" class="form-control" placeholder="关键词" required="required" />									
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputSort" class="col-sm-2 control-label">审核</label>
						<div class="col-sm-9">
							<label class="radio-inline">
							 	<input type="radio" name="status" value="1" <if condition="$vo['status'] eq 1">checked="checked"</if> />通过				
							 </label>
							<label class="radio-inline">
							 	<input type="radio" name="status" value="0" <if condition="$vo['status'] eq 0">checked="checked"</if> />禁止		
							 </label>
						</div>
					</div>	
					
					<div class="row margin-botton-large">
						<div class="col-sm-offset-2 col-sm-9">
							<input type="hidden" name="id" value="{$vo.id}" />
							<div class="btn-group">
								<button type="submit" class="btn btn-primary"> <i class="glyphicon glyphicon-saved"></i>
									保存
								</button>
								<button type="button" onclick="goUrl('{:U('index')}')" class="btn btn-default"> <i class="glyphicon glyphicon-chevron-left"></i>
									返回
								</button>
							</div>
						</div>
					</div>
				</form>
	
		</div>
	</div>

		


</block>
