		<script>
			$(".search").bind("click", function() {
				$("#search-over").fadeIn(50);
				$("#search-warmp").show();
				$("html,body").animate({
					scrollTop: 0
				}, 200);
				searchBtn();
				//TouchSlide({ slideCell:"#search-tab",titCell:".search-tab-hd li",mainCell:".search-tab-bd"});	//搜索切换
				//搜索切换
				$("#search-tab .search-tab-hd li").each(function(i) {
					$(this).click(function() {
						$(this).addClass("on").siblings().removeClass("on");
						$("#search-tab .search-tab-con").eq(i).show().siblings().hide();
					})
				});

				$("#search-over").bind("touchmove", function(e) {
					e.preventDefault()
				}, false);
			});
			$("#search-clear").bind("click", function() {
				$("#search-button").text("取消");
				$("#search-button").removeClass("search-go").addClass("search-cancel");
				$("#keywords").val("");
				$(this).hide();
			});
			$("#keywords").bind("keyup input keywords", function() {
				searchBtn()
			});
			$("#search-button").bind("click", function() {
				if ($(this).hasClass("search-go")) {
					searchGo() //搜索
				} else {
					searchCancle(); //取消搜索 
				}
			});

			$("#history .search-change").click(function() {
				clearCookie('history');
				getHistory("history", $("#history p"));
			})

			function searchBtn() {
				if ($("#keywords").val() == "") {
					$("#search-clear").hide();
					$("#search-button").text("取消");
					$("#search-button").removeClass("search-go");
				} else {
					$("i#search-clear").show();
					$("#search-button").text("搜索");
					$("#search-button").addClass("search-go");
				}
			}

			function searchCancle() {
				$("#search-over").fadeOut(50);
				$("#search-warmp").hide();
			}

			function searchGo() {
				//设置最近搜索
				setHistory("history", $("#keywords").val());
				getHistory("history", $("#history p"));
				var k = $("#keywords").val();
				var url = "search.php@keyword=" + k;
				window.location = url;
			}
			//获取历史浏览记录
			getHistory("history", $("#history p"));
		</script>
